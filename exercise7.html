    <!-- Create form with the following criteria:
    Action to redirect to "index.html"

        <form method="Post" action="index.html">
            <h1>Sign Up form</h1>
            <fieldset>
                <Legend>Your Basic Information</Legend>
                <label for="uname">User Name:</label>
                <input id="uname" type="text" name="Username" autofocus="true" required />
                <br/>
                <label for="uemail">User Email:</label> 
                <input id="email" type="email" name="Useremail" />
                <br/>
                <label for="password">Password:</label>
                <input id="password" type="password" pattern="[0-9]{12}"/>
                <br/>
                <label for="Gender">Gender:</label>
                <br/>
                <input id="Gender" type="radio" name="Female" value="Female" />Female
                <br/>
                <input id="Gender" type="radio" name="Male" value="Male" />Male

                <br/>
                <button type="button">Sign Up!</button>
